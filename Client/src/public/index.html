<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="js/web-edit-client.js"></script>

    <title>OC Web Edit</title>

    <style>
      body {
        background: gainsboro;
        color: #202020;
      }

      label {
        font-weight: bold;
      }

      #file-content {
        width: 100%;
        height: 200px;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <script src="js/index.js"></script>

    <h1>Hello World</h1>

    <div><strong>Computer UUID:</strong> <span id="computer-uuid"></span></div>

    <form>
      <label for="access-code">Access Code</label>
      <input id="access-code" />
      <button type="submit" id="submit-access-code">Submit</button>

      <br>

      <label for="directory-path">Directory</label>
      <input id="directory-path" value="/" />
      <button type="submit" id="submit-directory-path">Pull</button>

      <br>

      <label for="file-path">File</label>
      <input id="file-path" />
      <button type="submit" id="submit-file-path">Pull</button>
    </form>

    <div>
      <label for="file-content">File Content</label>
      <textarea readonly id="file-content"></textarea>
    </div>

    <div id="message-log"></div>

    <script>
      document
        .getElementById("submit-access-code")
        .onclick = event => {
          const accessCode = document
            .getElementById("access-code")
            .value;

          webEditClient.sendMessage(
            "check_access_code",
            {
              accessCode,
            }
          );

          event.preventDefault();
        };

      document
        .getElementById("submit-directory-path")
        .onclick = event => {
          const path = document
            .getElementById("directory-path")
            .value;

          webEditClient.sendMessage(
            "pull_directory",
            {
              uuid: webEditClient.computerUUID,
              path,
            }
          );

          event.preventDefault();
        };

      document
        .getElementById("submit-file-path")
        .onclick = event => {
          const path = document
            .getElementById("file-path")
            .value;

          webEditClient.sendMessage(
            "pull_file",
            {
              uuid: webEditClient.computerUUID,
              path,
            }
          );

          event.preventDefault();
        };
    </script>
  </body>
</html>
